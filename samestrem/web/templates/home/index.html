{% extends "base.html" %}
{% load static from staticfiles %}
{% block extrastyle %}
    <link href="{% static "styles/home/index.less" %}" media="all" rel="stylesheet" type="text/less"/>
{% endblock %}
{% block content %}
    <div id="main-menu">
        <div class="quad" id="code">
            <div class="quad-content">
                <div class="quad-title">
                    <span class="quad-title-text">
                        Code
                    </span>
                </div>
                <div class="quad-options">
                    <div class="quad-list">
                        <div class="quad-list-item bottom-up">
                            <div class="item"><span>Portfolio</span></div>
                            <div class="item"><span>Technologies</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quad" id="dance">
            <div class="quad-content">
                <div class="quad-title">
                    <span class="quad-title-text">
                        Dance
                    </span>
                </div>
                <div class="quad-options">
                    <div class="quad-list">
                        <div class="quad-list-item bottom-up">
                            <div class="item"><span>Private Lessons</span></div>
                            <div class="item"><span>Experience</span></div>
                            <div class="item"><span>Qualifications</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quad" id="about">
            <div class="quad-content">
                <div class="quad-title">
                    <span class="quad-title-text">
                        About
                    </span>
                </div>
                <div class="quad-options">
                    <div class="quad-list">
                        <div class="quad-list-item top-down">
                            <div class="item"><span>Bio</span></div>
                            <div class="item"><span>Education</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quad" id="logo">
            <div class="quad-content">
                <div class="quad-title">
                    <span class="quad-title-text">
                        Sam Estrem
                    </span>
                </div>
                <div class="quad-options">
                    <div class="quad-list">
                        <div class="quad-list-item top-down">
                            <div class="item"><span>Welcome</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
